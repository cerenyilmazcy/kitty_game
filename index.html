<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty Game - Kedinin √ñp√ºc√ºƒü√º</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at top, #ffe2f3 0%, #ffeef8 45%, #fffcff 100%);
        }

        h1 {
            color: #ff4f81;
            margin-bottom: 8px;
        }

        .cat {
            font-size: 92px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .cat:hover {
            transform: scale(1.05);
        }

        .speech {
            margin-top: 12px;
            font-size: 20px;
            min-height: 24px;
            color: #ff4f81;
        }

        .kiss {
            position: absolute;
            font-size: 40px;
            will-change: transform, opacity;
            animation: blow 1.1s ease forwards;
        }

        @keyframes blow {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            60% {
                transform: translate(160px, -180px) scale(1.4);
                opacity: 0.9;
            }
            100% {
                transform: translate(320px, -280px) scale(0.8);
                opacity: 0;
            }
        }

        .controls {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        input, button {
            border-radius: 6px;
            border: 1px solid #ff90b7;
            padding: 10px 14px;
            font-size: 16px;
        }

        button {
            background-color: #ff4f81;
            color: #fff;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        .scene, .sentiment-card {
            position: relative;
            width: 480px;
            height: 360px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .sentiment-card {
            flex-direction: column;
            align-items: stretch;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 18px;
            padding: 20px 24px;
            gap: 14px;
            box-shadow: 0 12px 40px rgba(255, 79, 129, 0.18);
            height: auto;
            margin-top: 28px;
        }

        .sentiment-card h2 {
            font-size: 22px;
            color: #ff4f81;
            margin: 0;
            text-align: center;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
            max-height: 200px;
        }

        .reaction {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-height: 80px;
            color: #ff4f81;
            text-align: center;
        }

        .reaction-emoji {
            font-size: 64px;
        }

        .rules {
            font-size: 13px;
            color: #a05a7c;
            text-align: center;
        }

        .target {
            position: absolute;
            right: 10%;
            bottom: 12%;
            font-size: 48px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Mƒ±rmƒ±r'ƒ±n √ñp√ºc√ºƒü√º</h1>
    <div class="speech"></div>
    <div class="scene">
        <div class="cat" role="img" aria-label="Kedi">üê±</div>
        <div class="target" role="img" aria-label="Sahip">üßë</div>
    </div>
    <div class="controls">
        <input id="targetName" type="text" placeholder="√ñp√ºc√ºk gitsin..." />
        <button id="kissButton">√ñp√ºc√ºk G√∂nder</button>
    </div>
    <div class="sentiment-card">
        <h2>Mƒ±rmƒ±r Duygu Analizi</h2>
        <p class="rules">Bir c√ºmle yaz, Mƒ±rmƒ±r'ƒ±n ruh halini g√∂r üêæ</p>
        <textarea id="sentimentInput" placeholder="Bug√ºn kendini nasƒ±l hissediyorsun?"></textarea>
        <div class="reaction">
            <div class="reaction-emoji" id="reactionEmoji">üò∫</div>
            <div id="reactionMessage">Mƒ±rmƒ±r seni dinliyor...</div>
        </div>
        <button id="analyzeButton">Duyguyu Analiz Et</button>
    </div>
    <script>
        const catEl = document.querySelector(".cat");
        const speechEl = document.querySelector(".speech");
        const targetInput = document.getElementById("targetName");
        const button = document.getElementById("kissButton");
        const scene = document.querySelector(".scene");
        const targetEl = document.querySelector(".target");
        const sentimentInput = document.getElementById("sentimentInput");
        const analyzeButton = document.getElementById("analyzeButton");
        const reactionEmojiEl = document.getElementById("reactionEmoji");
        const reactionMessageEl = document.getElementById("reactionMessage");

        const kisses = ["üíã", "üòò", "üòΩ", "üòö"];
        const hearts = ["‚ù§", "üíñ", "üíò", "üíï", "üíì"];
        const positiveWords = [
            "mutlu", "harika", "iyi", "sevgi", "seviyorum", "ba≈üarƒ±lƒ±", "pozitif",
            "te≈üekk√ºr", "≈üanslƒ±", "g√ºzel", "harikayƒ±m", "ne≈üeli", "enerjik", "≈üahane",
            "g√ºl√ºms√ºyorum", "s√ºper", "rahat"
        ];
        const negativeWords = [
            "√ºzg√ºn", "k√∂t√º", "yalnƒ±z", "nefret", "sinirli", "kƒ±zgƒ±n", "yorgun",
            "mutsuz", "korkuyorum", "√ºz√ºld√ºm", "canƒ±m sƒ±kkƒ±n", "depresif", "aƒülƒ±yorum",
            "kaygƒ±lƒ±", "stresli", "ba≈üarƒ±sƒ±z", "hasta"
        ];

        const neutralMessages = [
            "Mƒ±rmƒ±r merakla dinliyor, biraz daha anlat.",
            "Mƒ±rmƒ±r'a g√∂re bug√ºn dengeli bir g√ºn, birlikte keyifli zaman ge√ßirelim.",
            "Mƒ±rmƒ±r ≈üa≈ükƒ±n, ama her zaman yanƒ±nda!"
        ];

        const createKiss = (emoji) => {
            const kiss = document.createElement("span");
            kiss.className = "kiss";
            kiss.textContent = emoji;
            kiss.style.left = Math.random() * 60 + 20 + "%";
            kiss.style.bottom = "80px";
            scene.appendChild(kiss);
            kiss.addEventListener("animationend", () => kiss.remove());
        };

        const blowKiss = () => {
            const name = targetInput.value.trim() || "sahip";
            const kiss = kisses[Math.floor(Math.random() * kisses.length)];
            const heart = hearts[Math.floor(Math.random() * hearts.length)];

            speechEl.textContent = `Mƒ±rmƒ±r: ${name}, sana kocaman bir √∂p√ºc√ºk! ${kiss}${heart}`;
            targetEl.style.opacity = 1;
            targetEl.textContent = name === "sahip" ? "üßë" : name;

            createKiss(`${kiss}${heart}`);
        };

        const normalizeText = (text) =>
            text
                .toLocaleLowerCase("tr-TR")
                .replace(/[^\p{L}\s]/gu, " ");

        const analyzeSentiment = () => {
            const text = sentimentInput.value.trim();
            if (!text) {
                reactionEmojiEl.textContent = "üòº";
                reactionMessageEl.textContent = "√ñnce birka√ß kelime yaz, Mƒ±rmƒ±r seni dinliyor.";
                return;
            }

            const normalized = normalizeText(text);
            let positiveScore = 0;
            let negativeScore = 0;

            positiveWords.forEach((word) => {
                const pattern = new RegExp(`\\b${word}\\b`, "gi");
                positiveScore += (normalized.match(pattern) || []).length;
            });

            negativeWords.forEach((word) => {
                const pattern = new RegExp(`\\b${word}\\b`, "gi");
                negativeScore += (normalized.match(pattern) || []).length;
            });

            if (positiveScore === 0 && negativeScore === 0) {
                reactionEmojiEl.textContent = "üòΩ";
                reactionMessageEl.textContent =
                    neutralMessages[Math.floor(Math.random() * neutralMessages.length)];
                return;
            }

            if (positiveScore >= negativeScore) {
                reactionEmojiEl.textContent = "üò∫";
                reactionMessageEl.textContent = "Mƒ±rmƒ±r √ßok mutlu oldu! B√∂yle devam et üíñ";
            } else if (negativeScore - positiveScore >= 2) {
                reactionEmojiEl.textContent = "üôÄ";
                reactionMessageEl.textContent =
                    "Mƒ±rmƒ±r endi≈üelendi. Sana kocaman bir sarƒ±lma yolluyor ü§ó";
            } else {
                reactionEmojiEl.textContent = "üòº";
                reactionMessageEl.textContent =
                    "Mƒ±rmƒ±r biraz gerginlik sezdi. Beraber derin nefes alalƒ±m.";
            }
        };

        button.addEventListener("click", blowKiss);
        catEl.addEventListener("click", blowKiss);
        analyzeButton.addEventListener("click", analyzeSentiment);
        sentimentInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter" && (event.ctrlKey || event.metaKey)) {
                analyzeSentiment();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
